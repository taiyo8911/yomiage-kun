<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>よみあげ君</title>
</head>

<body>
    <div class="container text-center">
        <h1><a href="">よみあげ君</a></h1>

        <div class="mt-5">
            <span>開始位置を指定</span>
            <select id="start_text" required>
                <option value="">--選択--</option>
                <script>
                    for (var i = 271; i < 298; i++) {
                        document.write(`<option value="${i}">${i}</option>`)
                    }
                </script>
            </select>
        </div>

        <div class="mt-5">
            <div class="mb-3">
                <button id="speak-btn" class="border border-primary rounded">開始</button>
                <button id="cancel-btn" class="border border-primary rounded" disabled="true">停止</button>
            </div>
            <div>
                <button id="pause-btn" class="border border-primary rounded" disabled="true">一時停止</button>
                <button id="resume-btn" class="border border-primary rounded" disabled="true">再開</button>
            </div>
        </div>

        <div class="mt-5">
            <p>2022年3月12日 改正</p>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
