<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>テキスト読み上げくん</title>
    </head>

    <body style="overscroll-behavior-y: none;">
        <div class="container">
            <h1 class="mb-5"><a href="">テキスト読み上げくん</a></h1>

            <div class="mb-5">
                <span>開始位置</span>
                <select id="start_text" required>
                    <option value="required">--選択--</option>
                    <script>
                        const start = 271;
                        const end = 297;
                        for (var i = start; i < end + 1; i++) {
                            document.write(`<option value="${i}">${i}</option>`)
                        }
                    </script>
                </select>
            </div>

            <div class="mb-5">
                <div class="mb-3">
                    <button id="start-btn" disabled="true">開始</button>
                    <button id="stop-btn" disabled="true">停止</button>
                </div>
                <div>
                    <button id="pause-btn" disabled="true">一時停止</button>
                    <button id="resume-btn" disabled="true">再開</button>
                </div>
            </div>

            <p>2022年3月12日 改正</p>

        </div>

        <script src="js/main.js"></script>
    </body>

</html>
