<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>テキスト読み上げくん</title>
</head>

<body>
    <div class="container">
        <h1>テキスト読み上げくん</h1>
        <textarea id="input_text"></textarea>
        <div>
            <div>
                <label for="rate">速度</label>
                <select id="rate">
                    <option value="0.5">0.5</option>
                    <option value="1" selected>1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                </select>
            </div>

            <div class="btn">
                <button id="start-btn" disabled="true">開始</button>
                <button id="stop-btn" disabled="true">停止</button>
                <button id="pause-btn" disabled="true">一時停止</button>
                <button id="resume-btn" disabled="true">再開</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
